
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WISE - Work Integrated Science Education Unit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Anuphan', 'Noto Sans Arabic', 'sans-serif'],
          },
          animation: {
            'ring-expand': 'ring-expand 1s cubic-bezier(0, 0, 0.2, 1) infinite',
            'flow-line': 'flow-line 3s linear infinite',
            'navbar-wave': 'move-wave 22s linear infinite',
            'navbar-wave-slow': 'move-wave 30s linear infinite',
            'scan-line': 'scan 8s linear infinite',
            'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
          },
          keyframes: {
            'flow-line': {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '200% 50%' },
            },
            'scan': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(300%)' }
            },
            'pulse-soft': {
              '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.1)' }
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Anuphan:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --mangosteen-deep: #2A0114;
      --mangosteen-bright: #7A0B3D;
      --mangosteen-base: #630330;
      --gold-accent: #D4AF37;
      --mouse-x: -50%;
      --mouse-y: -50%;
    }
    body {
      font-family: 'Plus Jakarta Sans', 'Anuphan', 'Noto Sans Arabic', sans-serif;
      overflow-x: hidden;
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (min-width: 1024px) {
      .desktop-zoom-73 {
        zoom: 0.73;
      }
    }

    /* Ultra-Luxe Hi-Tech Navbar */
    .navbar-luxe-container {
      background: linear-gradient(165deg, #4A011A 0%, #2A0114 100%);
      position: relative;
      /* Changed from overflow: hidden to visible to allow dropdowns */
      overflow: visible; 
      box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
    }
    
    .navbar-tech-circuit {
      position: absolute;
      inset: 0;
      opacity: 0.2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 L40 10 L50 20 L50 50 L60 60 L90 60' fill='none' stroke='%23D4AF37' stroke-width='0.5'/%3E%3Ccircle cx='10' cy='10' r='1.5' fill='%23D4AF37'/%3E%3Ccircle cx='90' cy='60' r='1.5' fill='%23D4AF37'/%3E%3C/svg%3E");
      background-size: 150px 150px;
      pointer-events: none;
    }

    .navbar-scan-beam {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.15), transparent);
      z-index: 1;
      pointer-events: none;
    }

    .navbar-glow-orb {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(122, 11, 61, 0.4) 0%, transparent 70%);
      filter: blur(40px);
      pointer-events: none;
    }

    .luxe-mangosteen-bg {
      position: relative;
      background: var(--mangosteen-deep);
      overflow: hidden;
    }

    .bg-video-wrap {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .bg-video-wrap video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.12; 
      filter: saturate(0.4) brightness(0.3);
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(122, 11, 61, 0.3) 0%, rgba(42, 1, 20, 0.8) 60%, var(--mangosteen-deep) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .islamic-tech-watermark {
      position: absolute;
      inset: 0;
      z-index: 2;
      opacity: 0.15; 
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='104' viewBox='0 0 60 104' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 104 L0 87 L0 52 L30 35 L60 52 L60 87 Z M30 35 L0 17 L0 -17 L30 -35 L60 -17 L60 17 Z' fill='none' stroke='%23D4AF37' stroke-width='0.5'/%3E%3C/svg%3E");
      background-size: 80px 138.6px;
      mix-blend-mode: overlay;
    }

    .mouse-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      mix-blend-mode: screen;
      background-image: 
        linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px),
        radial-gradient(rgba(212, 175, 55, 0.25) 1.5px, transparent 1.5px);
      background-size: 40px 40px, 40px 40px, 40px 40px;
      background-position: center center;
      -webkit-mask-image: radial-gradient(
        300px circle at var(--mouse-x) var(--mouse-y), 
        black 0%, 
        rgba(0, 0, 0, 0.4) 40%, 
        transparent 80%
      );
      mask-image: radial-gradient(
        300px circle at var(--mouse-x) var(--mouse-y), 
        black 0%, 
        rgba(0, 0, 0, 0.4) 40%, 
        transparent 80%
      );
      will-change: mask-image;
    }

    .meteor-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px;
      overflow: hidden;
      pointer-events: none;
      z-index: 5; 
    }
    @media (min-width: 640px) { .meteor-container { height: 300px; } }
    .tech-meteor {
      position: absolute;
      bottom: -30px;
      width: 1px;
      height: 35px;
      background: linear-gradient(to top, transparent, var(--gold-accent), #fff);
      opacity: 0;
      filter: drop-shadow(0 0 3px var(--gold-accent));
      border-radius: 999px;
    }
    @keyframes tech-shoot-up {
      0% { transform: translateY(0) scaleY(0.1); opacity: 0; }
      15% { opacity: 0.8; transform: translateY(-20px) scaleY(1.2); }
      70% { opacity: 0.3; transform: translateY(-160px) scaleY(1); }
      100% { transform: translateY(-240px) scaleY(0.5); opacity: 0; }
    }

    .waves-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px;
      z-index: 10; 
      pointer-events: none;
      overflow: hidden;
    }
    @media (min-width: 640px) { .waves-container { height: 320px; } }

    .wave-layer {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      transform-origin: center bottom;
    }

    @keyframes move-wave { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    @keyframes bob {
      0%, 100% { transform: translateY(0) scale(1, 1); }
      50% { transform: translateY(-15px) scale(1.02, 0.98); }
    }

    .animate-wave-slow { animation: move-wave 35s linear infinite; }
    .animate-wave-mid { animation: move-wave 25s linear infinite; }
    .animate-wave-fast { animation: move-wave 18s linear infinite; }

    .bob-slow { animation: bob 12s ease-in-out infinite; }
    .bob-mid { animation: bob 8s ease-in-out infinite; }
    .bob-fast { animation: bob 5s ease-in-out infinite; }

    .animate-marquee {
      display: flex;
      width: max-content;
      animation: marquee 60s linear infinite;
      will-change: transform;
      backface-visibility: hidden;
      perspective: 1000px;
    }
    @keyframes marquee {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-50%, 0, 0); }
    }

    .glass-polish {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
    .reveal-anim { animation: reveal 0.3s cubic-bezier(0.2, 1, 0.2, 1) forwards; }
    @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .wave-svg {
      width: 100%;
      height: 100%;
    }
    .wave-line {
      fill: none;
      stroke-width: 2;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="text-slate-800 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
